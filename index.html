<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Manager</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" />
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <nav class="navbar is-white">
      <div class="container">
        <div class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item is-active" href="#">Project Manager</a>
          </div>
        </div>
      </div>
    </nav>
    <section class="container">
      <template id="single-project">
        <li>
          <h4 class="title is-4"></h4>
          <h5 class="title is-6"></h5>
          <p></p>
        </li>
      </template>
      <template id="project-input">
        <form>
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input class="input" type="text" id="title" />
            </div>
          </div>

          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea class="textarea" id="description"></textarea>
            </div>
          </div>

          <div class="field">
            <label class="label">People</label>
            <div class="control">
              <input class="input" id="people" type="number" />
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Add</button>
            </div>
          </div>
        </form>
      </template>

      <template id="project-list">
        <div class="box content projects">
          <header>
            <h3 class="title is-3"></h3>
          </header>
          <ul></ul>
        </div>
      </template>
      <div class="columns">
        <div class="column is-3">
          <div id="my-form"></div>
        </div>
        <div class="column is-9" id="app"></div>
      </div>
    </section>
  </body>
</html>
